{% extends "blog/base.html" %}

{% block content %}
<article>
    <h2>{{ post.title }}</h2>
    <p>By {{ post.author }} on {{ post.published_date }}</p>
    <p>{{ post.content }}</p>
    {% if user == post.author %}
    <a href="{% url 'post_edit' post.pk %}">Edit</a>
    <a href="{% url 'post_delete' post.pk %}">Delete</a>
    {% endif %}
    <br>
    <a href="{% url 'post' %}">Back to List</a>
</article>
{% endblock %}
