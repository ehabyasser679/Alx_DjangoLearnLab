{% extends "blog/base.html" %}

{% block content %}
<h2>Blog Posts</h2>
{% for p in post %}
<article>
    <h3><a href="{% url 'post_detail' p.pk %}">{{ p.title }}</a></h3>
    <p>By {{ p.author }} on {{ p.published_date }}</p>
    <p>{{ p.content|truncatewords:30 }}</p>
</article>
{% empty %}
<p>No posts yet.</p>
{% endfor %}
{% endblock %}
